<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container" style="align-items: center; justify-content: center; display: flex;">
    <div class="form"
      style=" padding: 20px; border: 2px solid black; border-radius: 10px; background-color:rgb(222, 246, 254);">

      <form action="https://www.geeksforgeeks.org/html-input-formaction-attribute/" method="-" target="_self" id="form" autocomplete="on" rel="license"
        href="https://www.w3schools.com/tags/att_form_rel.asp"
        style="display: flex; align-items: center; background-color: rgb(255, 236, 253) ">
        <fieldset>
          <legend>Personal Information</legend>
          <input type="hidden" name="hidden" value="3112">
          <br>
          <label for="search">Search:</label>
          <input type="search" name="search" id="search" placeholder="Search here" style="align-items: center" ; autofocus>
          <br>
          <br>
          <label for="name">UserName:</label>
          <input type="text" name="name" id="name" value="3112divya" readonly>
          <br>
          <br>
          <label for="size">PinCode:</label>
          <input type="text" name="size" id="size" size="5" maxlength="6">
          <br>
          <br>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" maxlength="20" required>
          <br>
          <br>
          <label for="number">Phone Number:</label>
          <input type="number" name="number" id="number" placeholder="Enter your phone number">
          <br>
          <br>
          <label for="number">Age:</label>
          <input type="number" name="age" id="age" placeholder="Enter age" min="18" max="30" style="width:20%;">
          <br>
          <br>
          <label for="tel">Telephone:</label>
          <input type="tel" name="tel" id="tel" placeholder="Enter your telephone number"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          <br>
          <br>
          <label for="url">Website:</label>
          <input type="url" name="url" id="url" placeholder="Enter your website" disabled>
          <br>
          <br>
          <label for="time">Time:</label>
          <input type="time" name="time" id="time" placeholder="Enter time">
          <br>
          <br>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter your password">
          <br>
          <br>
          <label for="radio">Gender:</label>
          <label for="radio">Male</label>
          <input type="radio" name="male" id="radio" value="Male">
          <label for="radio">Female</label>
          <input type="radio" name="male" id="radio" value="Female">
          <label for="radio">Other</label>
          <input type="radio" name="male" id="radio" value="Other">
          <br>
          <br>
          <label for="color">Choose your fav color:</label>
          <input type="color" name="color" id="color">
          <br>
          <br>
          <label for="range">Your Score(?/30):</label>
          <input type="range" name="range" id="range" min="0" max="30" step="10">
          <br>
          <br>
          <label for="checkbox">Hobbies:</label>
          <label for="checkbox">Reading</label>
          <input type="checkbox" name="reading" id="checkbox" value="Reading" checked>
          <label for="checkbox">Writing</label>
          <input type="checkbox" name="writing" id="checkbox" value="Writing">
          <label for="checkbox">Coding</label>
          <input type="checkbox" name="coding" id="checkbox" value="Coding">
          <label for="checkbox">Singing</label>
          <input type="checkbox" name="singing" id="checkbox" value="Singing">
          <br>
          <br>
          <label for="file">Upload your photo:</label>
          <input type="file" name="file" id="file">
          <br>
          <br>
          <label for="date">Date:</label>
          <input type="date" name="date" id="date">
          <br>
          <br>
          <label for="options">Choose dishes :</label>
          <br>
          <select name="options" id="options" multiple>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="noodles">Noodles</option>
            <option value="sandwich">Sandwich</option>
          </select>
          <br>
          <br>
          <label for="datalist">Choose your fav language:</label>
          <input list="languages" name="datalist" id="datalist">
          <datalist id="languages">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="Python">
            <option value="Java">
            <option value="C++">
          </datalist>
          <br>
          <br>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message"></textarea>
          <br>
          <br>
          <label for="fruitSelect">Choose a fruit:</label>
          <select id="fruitSelect">
            <optgroup label="Citrus Fruits">
              <option value="orange">Orange</option>
              <option value="lemon">Lemon</option>
              <option value="lime">Lime</option>
            </optgroup>
            <optgroup label="Berries">
              <option value="strawberry">Strawberry</option>
              <option value="blueberry">Blueberry</option>
              <option value="raspberry">Raspberry</option>
            </optgroup>
          </select>
          <br>
          <br>
          <input type="image" src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Submit" width="48"
            height="48">
          <br>
          <br>
          <input type="submit" value="Submit" formaction="https://www.w3schools.com/tags/att_form_action.asp" formmethod="get">
          <button type="reset">Reset</button>
      </form>
         <br>
         <br>
      <input type="text" form="form1" size="2">
      <label for="form1">Y/N</label>
    </div>
  </div>
</body>

</html>
